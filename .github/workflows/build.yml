name: build-and-commit-docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        run: npm ci

      - name: Build (to /docs, single-file)
        run: npm run build

      - name: Commit built docs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: build docs (single-file) [skip ci]"
          file_pattern: docs/**
