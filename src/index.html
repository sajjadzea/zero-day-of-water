<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>داشبورد روز صفر آب مشهد — React Pro</title>
    <style>
      :root{ --bg:#0b1020; --fg:#e6e6e6; --muted:#a7b0c0; --card:rgba(15,23,42,.7); --kpi:rgba(30,41,59,.7); --accent:#2563eb; --accent2:#334155; }
      html,body{background:var(--bg);color:var(--fg);margin:0;font-family:Segoe UI, Tahoma, Arial, sans-serif}
      .container{max-width:1200px;margin:0 auto;padding:16px}
      .grid{display:grid;gap:16px}
      .grid-3{grid-template-columns:1fr}
      @media(min-width:900px){.grid-3{grid-template-columns:1fr 2fr}}
      .card{background:var(--card);backdrop-filter:blur(6px);border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.35);padding:16px}
      .kpi{background:var(--kpi);border-radius:16px;padding:12px}
      .muted{color:var(--muted)}
      h1{font-size:22px;margin:0 0 6px}
      .section-title{font-weight:700;margin:.25rem 0 .75rem}
      input[type="number"],input[type="date"],input[type="text"],select{background:#1f2937;color:#e5e7eb;border:none;border-radius:10px;padding:8px 10px;width:100%}
      label{display:block;font-size:13px;color:#cbd5e1;margin-bottom:4px}
      .row{display:grid;gap:10px}
      .row-2{grid-template-columns:repeat(2,1fr)}
      .row-3{grid-template-columns:repeat(3,1fr)}
      .row-4{grid-template-columns:repeat(4,1fr)}
      .btn{background:var(--accent);color:#fff;border:none;border-radius:10px;padding:8px 12px;cursor:pointer}
      .btn:hover{filter:brightness(1.05)}
      .btn-secondary{background:var(--accent2);color:#fff;border:none;border-radius:10px;padding:8px 12px;cursor:pointer}
      .chart { height: 360px; }
      .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
      .pill{display:inline-flex;gap:6px;align-items:center;padding:4px 8px;background:#1f2937;border-radius:999px;font-size:12px}
      .flex{display:flex;gap:8px;flex-wrap:wrap}
      .toolbar{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.jsx"></script>
  </body>
</html>
